name: streak_master
description: "StreakMaster - an app to track goal progress"
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

fonts:
  - family: NotoEmoji
    fonts:
      - asset: assets/fonts/NotoColorEmoji-Regular.ttf